# server properties
server:
  port: 8083

# spring properties
spring:
  application:
    name: USER-SERVICE
  main:
    allow-bean-definition-overriding: true

#Eureka client
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    '[org.springframework.web]': ERROR
    '[com.cognizant.user-service]': DEBUG