server:  port: 8084spring:  application:    name: API-GATEWAY  cloud:    config:      uri: http://cloud-config:8085eureka:  instance:    hostname: eureka-server  client:    register-with-eureka: false    fetch-registry: true    service-url:      defaultZone: http://eureka-server:8761/eureka/#      defaultZone: http://localhost:8761/eureka/logging:  file:    path: './logs/logs'    name: ${logging.file.path}/my-app.log  level:    org.springframework.web: ERRORmanagement:  endpoint:    gateway:      enabled: true  endpoints:    web:      exposure:        include: gateway