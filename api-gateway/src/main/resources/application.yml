server:  port: 8084spring:  application:    name: API-GATEWAYeureka:  instance:    hostname: localhost  client:    register-with-eureka: false    fetch-registry: true    service-url:      defaultZone: http://localhost:8761/eureka/logging:  level:    _org.springframework.web.servlet.HandlerMapping.Mappings: debugmanagement:  endpoint:    gateway:      enabled: true  endpoints:    web:      exposure:        include: gateway