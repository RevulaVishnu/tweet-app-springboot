server:  port: 8084spring:  application:    name: API-GATEWAYeureka:  instance:    hostname: eureka-server  client:    register-with-eureka: true    fetch-registry: true    service-url:      defaultZone: http://eureka-server:8761/eureka/#      defaultZone: http://localhost:8761/eureka/logging:  file:    path: './logsd/logs'    name: ${logging.file.path}/my-app.log  level:    org.springframework.web: ERRORmanagement:  endpoint:    metrics:      enabled: true    eureka:      enabled :    prometheus:      enabled: true    gateway:      enabled: true  endpoints:    web:      exposure:        include: gateway, prometheus