server:  port: 8084spring:  application:    name: API_GATEWAY  cloud:    gateway:      routes:        - id: TWEET-SERVICE          uri: http://localhost:8082/          predicates:            - Path=/api/v1.0/tweets/**        - id: USER-SERVICE          uri: http://localhost:8083/          predicates:            - Path=/api/v1.0/user/**        - id: AUTH-SERVICE          uri: http://localhost:8081/          predicates:            - Path=/logineureka:  instance:    hostname: localhost  client:    register-with-eureka: true    fetch-registry: true    service-url:      defaultZone: http://localhost:8761/eureka/logging:  level:    _org.springframework.web.servlet.HandlerMapping.Mappings: debug